        <script type="text/javascript">
        //<![CDATA[
            $(function () {

                var paper = Raphael("spokeBuilder");



                c = paper.circle(450, 450, 90).attr({
                    fill: "black"
                }); ;



                r = paper;

                var txt = r.print(10, 50, "print", r.getFont("teen"), 30).attr({
                    fill: "#CCC"
                });
                // following line will paint first letter in red
                txt[0].attr({
                    fill: "#f00"
                });

                txt.hover(function (event) {
                    this.attr({
                        fill: "red"
                    });
                }, function (event) {
                    this.attr({
                        fill: "black"
                    });
                });


                c.hover(function (event) {
                    this.attr({
                        fill: "red"
                    });
                }, function (event) {
                    this.attr({
                        fill: "black"
                    });
                });


                cards = []
                for (i = 0; i < 52; i++) {


                    var c = paper.image("assets/cards/155.gif", 180 + i*3 , 50, 71, 96).attr({
                        fill: "hsb(.8, 1, 1)",
                        stroke: "none",
                        opacity: .9
                    });
                    cards.push(c);


                    var start = function () {
                        // storing original coordinates
                        for (ij = 0; ij < cards.length; ij++) {
                            v = cards[ij];


                            v.ox = v.attr("x");
                            v.oy = v.attr("y");
                            v.attr({
                                opacity: .5
                            });


                        }





                    },
            move = function (dx, dy) {
                // move will be called with dx and dy
                for (ij = 0; ij < cards.length; ij++) {
                    v = cards[ij];


                    v.attr({
                        x: v.ox + dx,
                        y: v.oy + dy
                    });
                }


            },
            up = function () {
                // restoring state
                for (ij = 0; ij < cards.length; ij++) {
                    v = cards[ij];

                    v.attr({
                        opacity: .9
                    });
                }
            };
                    c.drag(move, start, up);
                }
            });




//]]>
        </script>
