        <script src="http://cufon.shoqolate.com/js/cufon-yui.js?v=1.09i" type="text/javascript">

        <script type="text/javascript">
                                //<![CDATA[
            $(function () {

                var paper = Raphael("spokeBuilder");



                c = paper.circle(450, 450, 90).attr({
                    fill: "black"
                }); ;



                r = paper;

                var txt = r.print(10, 50, "print", r.getFont("teen"), 30).attr({
                    fill: "#CCC"
                });
                // following line will paint first letter in red
                txt[0].attr({
                    fill: "#f00"
                });

                txt.hover(function (event) {
                    this.attr({
                        fill: "red"
                    });
                }, function (event) {
                    this.attr({
                        fill: "black"
                    });
                });


                c.hover(function (event) {
                    this.attr({
                        fill: "red"
                    });
                }, function (event) {
                    this.attr({
                        fill: "black"
                    });
                });





                var zss = ["assets/cards/101.gif", "assets/cards/102.gif", "assets/cards/103.gif", "assets/cards/104.gif", "assets/cards/105.gif", "assets/cards/106.gif", "assets/cards/107.gif"];


                var maxAngleVariation = 17;
                var angleIncrease = (maxAngleVariation * 2) / (zss.length - 1);
                var startAngle = -maxAngleVariation
                var left = 132;
                var top = 410;
                var effectWidth = 20;
                for (var zs in zss) {
                    var z = zss[zs];
                    var c = paper.image(z, left, top + Math.abs(startAngle), 71, 96);
                    c.scale(1.2);



                    var start = function () {
                        // storing original coordinates


                        this.ox = this.attr("x");
                        this.oy = this.attr("y");


                        qq = paper.rect(this.ox - effectWidth, this.oy - effectWidth, this.attr("width") + effectWidth * 2, this.attr("height") + effectWidth * 2, effectWidth);
                        qq.attr({
                            fill: "#BFB"
                            ,opacity:0
                        });
                        qq.rotate(this.STARTANGLE, true);
                        qq.toBack();

                        
                        qq.animate({
                            rotation: 0 
                        }, 320, "bounce");
                        qq.animate({ 
                            opacity: .5
                        }, 320 );


                        this.effects = [qq];

                        this.animate({
                            rotation: 0
                        }, 320, "bounce");
                             this.animate({
                            opacity: .5
                        }, 320);


                        this.ox = this.attr("x");
                        this.oy = this.attr("y");

                    },
                                    move = function (dx, dy) {
                                        // move will be called with dx and dy
                                        this.attr({
                                            x: this.ox + dx,
                                            y: this.oy + dy
                                        });


                                        for (ind = 0; ind < this.effects.length; ind++) {
                                            this.effects[ind].attr({
                                                x: this.ox + dx - effectWidth,
                                                y: this.oy + dy - effectWidth
                                            });
                                        }


                                    },
                                    up = function () {
                                        // restoring state
                                        this.animate({
                                            rotation: this.STARTANGLE 
                                        }, 700, ">"); 
                                        this.animate({
                                            opacity: .9
                                        }, 700 );
                                        this.animate({
                                            x: this.ox,
                                            y: this.oy
                                        }, 700, ">"); 


                                        for (ind = 0; ind < this.effects.length; ind++) {


                                            this.effects[ind].animate({
                                                rotation: this.STARTANGLE
                                            }, 700, ">", function () { this.remove(); });
                                              this.effects[ind].animate({
                                                opacity: 0
                                            }, 700, function () { this.remove(); });

                                            this.effects[ind].animate({
                                                x: this.ox-effectWidth,
                                                y: this.oy - effectWidth
                                            }, 700, ">"); 




                                        }




                                    };
                    c.drag(move, start, up);





                    c.STARTANGLE = startAngle;
                    c.STARTX = c.attr('x');
                    c.STARTY = c.attr('y');

                    c.rotate(startAngle, true);
                    startAngle += angleIncrease;


                    left = left + 35;
                }



                cards = []
                for (i = 0; i < 52; i++) {


                    var c = paper.image("assets/cards/155.gif", 180 + i * 3, 50, 71, 96).attr({
                        fill: "hsb(.8, 1, 1)",
                        stroke: "none",
                        opacity: .9,
                        scale: 1.2
                    });

                    cards.push(c);


                    var start = function () {
                        // storing original coordinates
                        for (ij = 0; ij < cards.length; ij++) {
                            v = cards[ij];


                            v.ox = v.attr("x");
                            v.oy = v.attr("y");
                            v.attr({
                                opacity: .5
                            });


                        }





                    },
                                    move = function (dx, dy) {
                                        // move will be called with dx and dy
                                        for (ij = 0; ij < cards.length; ij++) {
                                            v = cards[ij];


                                            v.attr({
                                                x: v.ox + dx,
                                                y: v.oy + dy
                                            });
                                        }


                                    },
                                    up = function () {
                                        // restoring state
                                        for (ij = 0; ij < cards.length; ij++) {
                                            v = cards[ij];

                                            v.attr({
                                                opacity: .9
                                            });
                                        }
                                    };
                    c.drag(move, start, up);
                }
            });




                        //]]>
        </script>
