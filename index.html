 client.subscribe({

        },

        },
        onReceive: function(args) {
        
          if(args.data.Question){
            document.getElementById("question").innerText=args.data.Question;
            st=""
            for(i=0;i<args.data.Answers.length;i++)
              {
                st+=("<a href='javascript:answerQuestion("+i+")' >"+args.data.Answers[i]+"</a><br />");
              }
              document.getElementById("answers").innerHTML=st;
          }
          else{
            util.log('Received data: ' + JSON.stringify(args.data));
          }
        }
    }); 
    client.subscribe({
        channel: '/consolepublisher/gamedata/'+document.getElementById('name').value,
        onSuccess: function(args) { // optional
         //   util.log('Subscribed!');
        },
        onFailure: function(args) { // optional
         //   util.log('Subscribe failed: ' + args.error);
        },
        onReceive: function(args) { 
          if(args.data.MainArea){
            gameboard.clearRect(0, 0, canvas.width, canvas.height);

            mainArea=args.data.MainArea; 
            drawArea(mainArea);
            
            for(a=0;a<args.data.UserAreas.length;a++) {
              drawArea(args.data.UserAreas[a]);
            }
          }
          else{
          //  util.log('Received data: ' + JSON.stringify(args.data));
          }
        }
    });
        client.publish({
            channel: '/consolepublisher',
            data: {
                Type: 0,
                PlayerName:document.getElementById('name').value
            },
            onSuccess: function(args) { // optional
            //    util.log('Published!');
            },
            onFailure: function(args) { // optional
           //     util.log('Publish failed: ' + args.error);
            }
        });
    }    
    function answerQuestion(id) {
      document.getElementById("question").innerText="";
      document.getElementById("answers").innerHTML="";
        client.publish({
            channel: '/consolepublisher',
            data: {
                Type: 1,
                AnswerIndex:id
            },
            onSuccess: function(args) { // optional
            //    util.log('Published!');
            },
            onFailure: function(args) { // optional
           //     util.log('Publish failed: ' + args.error);
            }
        });
    }
    
    $(function(){gameboard=document.getElementById('canvas').getContext('2d');
      gameboard.font = 14+ "pt Arial";
    })
    
    
    
    
    function drawArea(mainArea){
    
            dim=mainArea.Dimensions;
            gameboard.fillStyle = "rgba(0, 0, 200, 0.5)";
            gameboard.fillRect (dim.x,dim.y,dim.width,dim.height);
            cardCount=0;
            for(i=0;i<mainArea.Spaces.length;i++){
              space=mainArea.Spaces[i];
              cardCount+=space.Cards.length;
            }            
            
            
            xMultiply=dim.width/(mainArea.NumberOfCardsHorizontal==-1?cardCount:mainArea.NumberOfCardsHorizontal);
            yMultiply=dim.height/(mainArea.NumberOfCardsVertical==-1?cardCount:mainArea.NumberOfCardsVertical);
            
            for(i=0;i<mainArea.Spaces.length;i++){
              space=mainArea.Spaces[i];
              xOff=0;
              yOff=0;
              for(j=0;j<space.Cards.length;j++){
                card=space.Cards[j];
                
                var img = new Image();
                xx=toInt((space.X+xOff)*xMultiply+dim.x);
                yy=toInt((space.Y+yOff)*yMultiply+dim.y);
                img.src = drawCard(card);
                gameboard.drawImage(img,xx,yy);
                xOff++;
                if(xOff>(space.Width==-1?space.Cards.length:space.Width)){
                  xOff=0;
                  yOff++;
                }
                if(yOff>(space.Width==-1?space.Cards.length:space.Height)){
                  alert('error');
                }
              }  
            }
            for(i=0;i<mainArea.TextAreas.length;i++){
              ta=mainArea.TextAreas[i]; 
              gameboard.fillStyle = "rgba(200, 0, 200, 0.5)";
              gameboard.fillText(ta.Text, toInt((ta.X)*xMultiply+dim.x), toInt((ta.Y)*yMultiply+dim.y));
                       }
    }
